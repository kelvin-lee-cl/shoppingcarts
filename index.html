<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Carts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div>
            <div class="container">
                <h1 class="text-center my-4">Shopping Carts</h1>
                <div class="row">
                    <div class="px-20 col-12 mb-5">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Unit Cost ($)</th>
                                    <th>Lead Time (days)</th>
                                    <th>Reference Link</th>
                                    <th>Total Cost ($)</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>

                    </div>

                    <div class="col-xs-6 col-md-6">
                        <h3>Total cost: $ <span id="totalSum"></span></h3>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <h3>Total Lead-time: days <span id="totalLeadTime"></span></h3>
                    </div>

                </div>


                <form id="addItemForm" class="mb-3">
                    <div class="form-group d-inline-block w-20">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                    </div>
                    <div class="form-group  d-inline-block w-20">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
                    </div>
                    <div class="form-group d-inline-block w-20">
                        <label for="unitCost">Unit Cost ($)</label>
                        <input type="number" id="unitCost" class="form-control" placeholder="Unit Cost ($)" required
                            step="0.01">
                    </div>
                    <div class="form-group d-inline-block w-20">
                        <label for="leadTime">Lead Time (days)</label>
                        <input type="number" id="leadTime" class="form-control" placeholder="Lead Time (days)" required>
                    </div>
                    <div class="form-group d-inline-block w-20">
                        <label for="referenceLink">Reference Link</label>
                        <input type="url" id="referenceLink" class="form-control" placeholder="Reference Link" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>



        </div>
        <!-- Vertical Resizer -->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Drag and drop functionality for resizing
        const resizer = document.querySelector('.resizer');
        const leftPanel = document.querySelector('.leftShoppingCarts');
        const rightPanel = document.querySelector('.rightTable');

        const minLeftWidth = 200; // Minimum width for the left panel
        const maxLeftWidth = window.innerWidth - 550; // Maximum width for the left panel

        resizer.addEventListener('mousedown', function (e) {
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            let newWidth = e.clientX; // Get the new width based on mouse position

            // Apply constraints
            if (newWidth < minLeftWidth) {
                newWidth = minLeftWidth; // Set to minimum width
            } else if (newWidth > maxLeftWidth) {
                newWidth = maxLeftWidth; // Set to maximum width
            }

            leftPanel.style.width = newWidth + 'px'; // Set the new width
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>

</html>
